{% extends "base.html" %}
{% block title %}Trends{% endblock %}
{% block content %}
<h2>Temperature and Humidity Trends</h2>
<canvas id="tempChart" width="400" height="200"></canvas>
<canvas id="humChart" width="400" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const humCtx = document.getElementById('humChart').getContext('2d');

    fetch('/log')
        .then(res => res.text())
        .then(csv => {
            const lines = csv.trim().split('\n');
            const times = [];
            const temps = [];
            const hums = [];

            lines.forEach(line => {
                const [time, temp, hum] = line.split(','); // Only time, temp, hum
                times.push(time);
                temps.push(parseFloat(temp));
                hums.push(parseFloat(hum));
            });

            new Chart(tempCtx, {
                type: 'line',
                data: {
                    labels: times,
                    datasets: [{
                        label: 'Temperature (Â°C)',
                        data: temps,
                        borderColor: 'red',
                        fill: false
                    }]
                }
            });

            new Chart(humCtx, {
                type: 'line',
                data: {
                    labels: times,
                    datasets: [{
                        label: 'Humidity (%)',
                        data: hums,
                        borderColor: 'blue',
                        fill: false
                    }]
                }
            });
        });
</script>
{% endblock %}
